apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx-replicaset
  labels:
    app: nginx-app
    type: webserver
spec:
  template:
    metadata:
      name: nginx-pod
      labels:
        app: nginx-app
        type: webserver
    spec:
      containers:
       - name: nginx-container
         image: nginx
  replicas: 3
  selector:
    matchLabels:
      app: nginx-app